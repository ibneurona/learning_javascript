<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejerciocio de grupos</title>
</head>
<body>
    <script>
        /**** Declaracion de variables****/
        var group_one;
        var group_two;
        var promedio_one;
        var promedio_two;
        var promedio;

        group_one = [5, 5, 5]; //Array de las calificaiones de los 3 alumnos grupo uno
        promedio_one = (group_one[0] + group_one[1] + group_one[2])/3; // promedio grupo uno
        console.log('El promedio de el grupo uno: ',promedio_one); //despliegue en consola
        

        group_two = [5, 5, 4];//Array de las calificaiones de los 3 alumnos grupo dos
        promedio_two = (group_two[0] + group_two[1] + group_two[2])/3; //promedio grupo dos
        console.log('El promedio de el grupo dos: ', promedio_two);
        promedio = ((promedio_one + promedio_two)/2) > 6; 

        console.log('El promedio de los grupos es mayor a 6: ', promedio); // Entrega un valor booleano
    </script>
</body>
</html>
