<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var palabra;
      var palindromo;
      var letra_guarda;

      palabra = 'ana';

      for (var i = palabra.length; i >= 0; i--) {
        letra_guarda = palabra[i - 1];
        palindromo = letra_guarda[i];
      }

      if (palindromo === palabra) {
        console.log('La palabra ' + palindromo + ' es un palindromo');
      } else {
        console.log('No es palindromo');
      }

    </script>
  </body>
</html>
