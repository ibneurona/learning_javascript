<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var palabra;
      var palindromo;
      var j = 0;

      palabra = 'Anita lava la tina';
      palindromo = [];

      new_palabra = palabra.toLowerCase().split(' ').join(''); // split me devuelve las palabras en un array y join lo concatena para tener un solo string

      for (var i = (new_palabra.length - 1); i >= 0; i--) {
        palindromo[j] = new_palabra[i];
        j++;

      }
      ////convierte el arreglo palindromo a cadena y quita espacios
      new_palindromo = palindromo.join('');

      if (new_palindromo === new_palabra) {
        console.log('La palabra ' + palabra + ' es un palindromo');
      } else{
        console.log('No es palindromo');
      }

    </script>
  </body>
</html>
