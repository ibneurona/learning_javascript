<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var palabra;
      var palindromo;
      var j = 0;

      palabra = 'carro';
      palindromo = [];

      for (var i = (palabra.length - 1); i >= 0; i--) {
        palindromo[j] = palabra[i];
        j++;

      }

      ////convertir el arreglo palindromo a cadena y quitar espacios
      new_palindromo = palindromo.join('');

      // palindromo.forEach(function(item){
      //   new_palindromo = palindromo + item;
      // })


      if (new_palindromo === palabra) {
        console.log('La palabra ' + new_palindromo + ' es un palindromo');
      } else{
        console.log('No es palindromo');
      }

    </script>
  </body>
</html>
